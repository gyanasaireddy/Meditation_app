<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
  <div class="overall">
    <div class="container">
      <div class="row">
  
        <div class="col-4 d-flex flex-column justify-content-center align-items-center">
          
            <span class="tm" id="two">2 <span class="d-none d-lg-inline-block">minutes</span></span>
            <span class="tm" id="five">5 <span class="d-none d-lg-inline-block">minutes</span></span>
            <span class="tm" id="ten">10 <span class="d-none d-lg-inline-block">minutes</span></span>
      
        </div>
  
        <div class="col-4 d-flex align-items-center justify-content-center flex-column ">
          <span id="m" class="mb-5"><img src="svg/play.svg"   alt="" id="pl"></span>
          <span id="time" class="mt-3 display-4">05:00</span>
        </div>
  
        <div class="col-4 d-flex justify-content-center flex-column align-items-center">
          <span class="we" ><img src="svg/rain.svg"id="rai"></span>
          <span class="we" ><img src="svg/beach.svg"id="bec"></span>
        </div>
  
       </div>
    </div>
  
    <video id="myVideo" autoplay loop>
      <source src="video/beach.mp4" type="video/mp4">
    </video>
    
  </div>

  <audio autoplay loop id="myAudio">
    <source src="sounds/beach.mp3" type="audio/mp3">
  </audio>
  <script type="text/javascript"src="app.js"></script>
</body>
</html>
